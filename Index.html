<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="./Valid.css">
</head>
<body>
    <h1 class="hi">Form Validation</h1>
    <div class="container">
        <div class="email">
            <label for="email">username</label>
            <input type="text" id="email" class="emailinput">
            <span class = "warning" id="emailWarning">Email field is required!</span>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" class="passwordinput" id="password">
            <span class = "warning" id="passwordWarning">Password field is required!</span>
            <span class = "warning" id="passwordWarning2">Password must have 6 characters!</span>
            <div class="check-me">
                <input type="checkbox">
                <span>Remember me</span>
            </div>
        </div>

        <div class="bottom">
            <input type="button" value="Sign In" id="SignIn">
        </div>

        <div class="display" id="display"></div>
    </div>

    <script src="./ValidJS.js"></script>
</body>
</html>
